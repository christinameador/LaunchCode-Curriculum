<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <body>
    <script src="script.js"></script>
    <!-- TODO: add form here -->
    <form name="survey" method="POST" action="https://handlers.education.launchcode.org/request-parrot">
      <label>Test Name: </label>
      <input autofocus type="text" name="testName" placeholder="Enter your name" required><br><br>

      <label>Test Date: </label>
      <input autofocus type="date" name="testDate" placeholder="mm/dd/yyyy" required><br><br>

      <label for="rocketType">Rocket Type:</label>
        <select id="dropdown" name="rocketType" class="dropdown" required>
          <option disabled value>Select an option</option>
          <option value="Brant">Brant</option>
          <option value="Lynx">Lynx</option>
          <option value="Orion">Orion</option>
          <option value="Terrier">Terrier</option>
        </select><br><br>

      <label>Number of Rocket Boosters: </label>
      <input autofocus type="number" name="boosterCount" min=0 max=10 required><br><br>

      <label for="windRating">Wind Rating:</label>
        <ul style="list-style: none;">
          <li class="radio"><label>No Wind<input name="radioBtn" value="1"  type="radio" required></label></li>
          <li class="radio"><label>Mild<input name="radioBtn" value="2"  type="radio"></label></li>
          <li class="radio"><label>Strong<input name="radioBtn" value="3"  type="radio"></label></li>
        </ul>

      <label for="productionServers">Use Production Grade Servers: <input type="checkbox"></label><br>

      <button id="runSimulation" type="submit">Run Simulation</button>
    </form>

    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that shows a box with an arrow coming out of it.
    </p>
  </body>
  
</html>
